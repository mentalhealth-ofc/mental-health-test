<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasil Tes Kesehatan Mental</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("PUBLIC_KEY_KAMU");
})();
</script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #c9f3ff, #e8fbff);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 820px;
  background: #ffffff;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  color: #555;
  margin-bottom: 10px;
}

/* PROGRESS BAR */
.bar-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-weight: 500;
}

.progress-wrapper {
  background: #e6e6e6;
  height: 14px;
  border-radius: 20px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  border-radius: 20px;
  transition: width 1.2s ease;
}

/* RESULT */
.result {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  margin: 30px 0 20px;
}

.desc-box {
  background: #eef9ff;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  margin-bottom: 20px;
}

.disclaimer {
  text-align: center;
  font-size: 13px;
  color: #666;
}

/* BUTTON */
.action-buttons {
  text-align: center;
  margin-top: 20px;
}

.action-buttons button {
  padding: 10px 22px;
  border-radius: 22px;
  border: none;
  background: #6f8cff;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  margin: 6px;
}

.action-buttons button:hover {
  background: #5a76e6;
}

/* EMAIL FORM */
.email-box {
  margin-top: 35px;
  text-align: center;
}

.email-box input {
  width: 100%;
  max-width: 300px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
}

.email-box button {
  padding: 12px 30px;
  border-radius: 22px;
  border: none;
  background: #4cd964;
  color: #fff;
  cursor: pointer;
}

.email-box button:hover {
  background: #3cbf57;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hasil Tes Kesehatan Mental</h1>

  <p class="subtitle" id="userInfo"></p>

  <p class="subtitle">
    Berikut adalah gambaran kondisi kesehatan mental Anda saat ini
  </p>

  <div class="bar-header">
    <span>Tingkat Stres Emosional</span>
    <span id="percentText">0%</span>
  </div>

  <div class="progress-wrapper">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div id="resultText" class="result"></div>
  <div id="descBox" class="desc-box"></div>

  <p class="disclaimer">
    *Hasil ini bukan diagnosis medis. Jika merasa membutuhkan bantuan,
    silakan hubungi tenaga profesional.
  </p>

  <div class="action-buttons">
    <button onclick="kembaliKeBeranda()">Kembali ke Beranda</button>
    <button onclick="window.location.href='riwayat.html'">Lihat Riwayat</button>
  </div>

  <hr style="margin:35px 0">

  <!-- EMAIL -->
  <div class="email-box">
    <h3>Kirim Hasil ke Email</h3>
    <input id="emailName" placeholder="Nama Lengkap">
    <input id="emailTo" placeholder="Email">
    <br>
    <button onclick="kirimEmail()">Kirim Email</button>
  </div>
</div>

<script>
function kembaliKeBeranda() {
  sessionStorage.clear();
  window.location.href = "tes3.html";
}

let statusTextGlobal = "";
let descTextGlobal = "";

document.addEventListener("DOMContentLoaded", function () {

  const userName  = localStorage.getItem("userName") || "Pengguna";
  const userEmail = localStorage.getItem("userEmail");

  document.getElementById("userInfo").innerText =
    userEmail ? `Hasil tes atas nama ${userName} (${userEmail})` : "Hasil tes pengguna";

  let stressScore = Number(localStorage.getItem("stressScore")) || 0;

  const bar = document.getElementById("progressBar");
  const percentText = document.getElementById("percentText");
  const resultText = document.getElementById("resultText");
  const descBox = document.getElementById("descBox");

  let barColor = "";

  if (stressScore <= 30) {
    statusTextGlobal = "Stres Rendah";
    descTextGlobal = "Kondisi emosional Anda tergolong stabil.";
    barColor = "#4cd964";
  } else if (stressScore <= 70) {
    statusTextGlobal = "Stres Sedang";
    descTextGlobal = "Terdapat tanda stres ringan hingga sedang.";
    barColor = "#f1c40f";
  } else {
    statusTextGlobal = "Stres Tinggi";
    descTextGlobal = "Disarankan mencari bantuan profesional.";
    barColor = "#ff6b6b";
  }

  resultText.innerText = statusTextGlobal;
  resultText.style.color = barColor;
  descBox.innerText = descTextGlobal;

  setTimeout(() => {
    bar.style.width = stressScore + "%";
    bar.style.background = barColor;
    percentText.innerText = stressScore + "%";
  }, 200);
});

function kirimEmail() {
  const name = document.getElementById("emailName").value.trim();
  const email = document.getElementById("emailTo").value.trim();
  const skor = localStorage.getItem("stressScore");

  if (!name || !email) {
    alert("Nama dan email wajib diisi");
    return;
  }

  emailjs.send(
    "SERVICE_ID_KAMU",
    "TEMPLATE_ID_KAMU",
    {
      name: name,
      email: email,
      skor: skor,
      status: statusTextGlobal,
      deskripsi: descTextGlobal
    }
  ).then(() => {
    alert("Email berhasil dikirim!");
  }).catch(err => {
    alert("Gagal mengirim email");
    console.error(err);
  });
}
</script>

</body>
</html>
