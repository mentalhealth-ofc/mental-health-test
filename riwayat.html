<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riwayat Tes Kesehatan Mental</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #c9f3ff, #e8fbff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 900px;
  background: #fff;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #555;
  margin-bottom: 20px;
}

.actions {
  text-align: center;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #6f8cff;
  color: #fff;
  cursor: pointer;
  margin: 0 5px;
}

button:hover {
  background: #5a76e6;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

thead {
  background: #6f8cff;
  color: white;
}

th, td {
  padding: 14px;
  text-align: center;
}

tbody tr:nth-child(even) {
  background: #f6fbff;
}
</style>
</head>

<body>

<div class="card">
  <h1>Riwayat Tes Kesehatan Mental</h1>
  <p class="subtitle" id="userInfo"></p>

  <div class="actions">
    <button onclick="window.location.href='hasil.html'">Kembali ke Hasil</button>
    <button onclick="hapusRiwayat()">Hapus Semua Riwayat</button>
  </div>

  <div id="historyBox"></div>
</div>

<script>
const userName = localStorage.getItem("userName");
const userEmail = localStorage.getItem("userEmail");
const historyBox = document.getElementById("historyBox");
const userInfo = document.getElementById("userInfo");

if (!userEmail) {
  userInfo.innerText = "Data pengguna tidak ditemukan.";
} else {
  userInfo.innerText = `Riwayat tes atas nama ${userName} (${userEmail})`;

  const historyKey = "stressHistory_" + userEmail;
  const history = JSON.parse(localStorage.getItem(historyKey)) || [];

  if (history.length === 0) {
    historyBox.innerHTML = "<p style='text-align:center;color:#666'>Belum ada riwayat tes.</p>";
  } else {
    historyBox.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Tanggal & Waktu</th>
            <th>Hasil Tes</th>
            <th>Skor</th>
          </tr>
        </thead>
        <tbody>
          ${history.map(h => `
            <tr>
              <td>${h.tanggal}</td>
              <td>${h.status}</td>
              <td>${h.skor}%</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;
  }
}

function hapusRiwayat() {
  if (!userEmail) return;
  if (!confirm("Hapus semua riwayat?")) return;
  localStorage.removeItem("stressHistory_" + userEmail);
  location.reload();
}
</script>

</body>
</html>
