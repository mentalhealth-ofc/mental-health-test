<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirim Hasil Tes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function () {
  emailjs.init("mZtFDMjjn4mOONwnT"); // PUBLIC KEY
})();
</script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #c9f3ff, #e8fbff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 420px;
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 30px;
  background: #6f8cff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.status {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Kirim Hasil Tes</h2>
  <p>Masukkan email untuk menerima hasil tes</p>

  <input type="text" id="name" placeholder="Nama Lengkap">
  <input type="text" id="fakultas" placeholder="Fakultas">
  <input type="email" id="email" placeholder="Email">

  <button onclick="kirimEmail()">KIRIM</button>
  <div class="status" id="status"></div>
</div>

<script>
function kirimEmail() {
  const nama     = document.getElementById("name").value.trim();
  const fakultas = document.getElementById("fakultas").value.trim();
  const email    = document.getElementById("email").value.trim();
  const statusEl = document.getElementById("status");

  if (!nama || !fakultas || !email) {
    statusEl.style.color = "red";
    statusEl.innerText = "Semua field wajib diisi.";
    return;
  }

  // ===== AMBIL HASIL TES =====
  const stressScore  = localStorage.getItem("stressScore");
  const stressStatus = localStorage.getItem("stressStatus");

  if (!stressScore || !stressStatus) {
    statusEl.style.color = "red";
    statusEl.innerText = "Hasil tes tidak ditemukan. Silakan ulangi tes.";
    return;
  }

  // ===== SIMPAN USER =====
  localStorage.setItem("userName", nama);
  localStorage.setItem("userEmail", email);

  statusEl.style.color = "#555";
  statusEl.innerText = "Mengirim email...";

  emailjs.send(
    "service_22",
    "template_9fievai",
    {
      name: nama,
      email: email,
      fakultas: fakultas,
      stress_score: stressScore + "%",
      stress_status: stressStatus
    }
  )
  .then(() => {
    statusEl.style.color = "green";
    statusEl.innerText = "Email berhasil dikirim!";

    setTimeout(() => {
      window.location.href = "hasil.html";
    }, 1000);
  })
  .catch((err) => {
    console.error(err);
    statusEl.style.color = "red";
    statusEl.innerText = "Gagal mengirim email.";
  });
}
</script>

</body>
</html>
